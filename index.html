    <script>
        const svgs = ['#one','#two','#three','#four',
                      '#five','#six','#seven','#eight',
                      '#nine','#ten','#eleven','#tweleve',
                      '#thriteen','#fourteen','#fifteen','#sixteen'];
        let ppprev = ''; 
        let pprev = '';
        let prev = '#one';
        let next = '#two';
        let i = 0;

        setInterval(() => {
            tween = KUTE.fromTo(
                '#one', 
                { path: prev }, 
                { path: next },
                {duration: 650, easing: 'easingElasticInOut'}
            );
            console.log(pprev, prev, next);
            tween.start();
            ppprev = pprev;
            pprev = prev;
            prev = next;
            i = rand(prev, pprev, ppprev);
            next = svgs[i];
        }, 650);

        function rand(prev, pprev, ppprev)
        {
            let i = Math.floor(Math.random() * 16);
            console.log(i);
            if (svgs[i] === prev || svgs[i] === pprev){
                i = rand(prev, pprev, ppprev);
            } 
            return i;
        }
        
    </script>
