    <script>
        const svgs = ['#one', '#two', '#three', '#four', '#five', '#six', '#seven', '#eight', '#nine', '#ten', '#eleven', '#twelve']; 
        let prev = '#one';
        let next = '#two';
        let i = 0;

        setInterval(() => {
            tween = KUTE.fromTo(
                '#one', 
                { path: prev }, 
                { path: next },
                {duration: 700, easing: 'easingQuadraticInOut'}
            );
            console.log(prev, next);
            tween.start();
            prev = next;
            i = rand(prev);
            next = svgs[i];
        }, 600);

        function rand(prev)
        {
            let i = Math.floor(Math.random() * 8);
            if (svgs[i] === prev){
                i = rand(prev);
            } 
            return i;
        }
        
    </script>
